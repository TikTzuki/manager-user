<div class="login-form" [formGroup]="authForm">
    <h1>Create Account</h1>
    <div class="form-input-material">
        <input type="text" name="username" id="username" formControlName="username" class="form-control-material" />
        <label for="username">Username</label>
    </div>
    <small *ngIf="username.invalid && (username.dirty || username.touched)" class="alert-sm"> Invalid phone number </small>
    <div class="form-input-material">
        <input type="password" name="password" id="password" formControlName="password" class="form-control-material" />
        <label for="password">Password</label>
    </div>
    <small *ngIf="password.invalid && (password.dirty || password.touched)" class="alert-sm"> Invalid password </small>
    <div class="form-input-material">
        <input type="password" formControlName="confirmPassword" class="form-control-material" />
        <label for="password">Confirm Password</label>
    </div>
    <small *ngIf="confirmPassword.invalid && (confirmPassword.dirty || confirmPassword.touched)" class="alert-sm"> Invalid password </small>

    <div class="form-input-material">
        <input type="text" formControlName="email" class="form-control-material" />
        <label for="password">Email</label>
    </div>
    <small *ngIf="email.invalid && (email.dirty || email.touched)" class="alert-sm"> Invalid Email </small>

    <div class="form-input-material">
        <input type="text" formControlName="phoneNumber" class="form-control-material" />
        <label for="password">Phone Number</label>
    </div>
    <small *ngIf="phoneNumber.invalid && (phoneNumber.dirty || phoneNumber.touched)" class="alert-sm"> Ivalid phone </small>
    <div class="input-group">
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="openid" [checked]="this.isContraintScope('openid')" (change)="handleCheckScope($event)" style="opacity: 1; visibility: visible;">
            <label class="form-check-label" for="flexCheckChecked">
                    Active
            </label>
        </div>
    </div>
    <div class="input-group">
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="read:user" [checked]="this.isContraintScope('read:user')" (change)="handleCheckScope($event)" style="opacity: 1; visibility: visible;">
            <label class="form-check-label" for="flexCheckChecked">
                   Read User 
            </label>
        </div>
    </div>
    <div class="input-group">
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="write:user" [checked]="this.isContraintScope('write:user')" (change)="handleCheckScope($event)" style="opacity: 1; visibility: visible;">
            <label class="form-check-label" for="flexCheckChecked">
                   Write User 
            </label>
        </div>
    </div>
    <button type="button" (click)="signup()" class="btn btn-ghost">Sign up</button>
</div>
