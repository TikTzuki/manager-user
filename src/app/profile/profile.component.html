<form *ngIf="userForm" [formGroup]="userForm">
    <div class="input-group">
        <div class="input-group-prepend">
            <span class="input-group-text">Username</span>
        </div>
        <input readonly type="text" class="form-control" formControlName="userName">
    </div>
    <div class="input-group">
        <div class="input-group-prepend">
            <span class="input-group-text">Phone Number</span>
        </div>
        <input type="text" class="form-control" formControlName="phoneNumber">
    </div>
    <div class="input-group">
        <div class="input-group-prepend">
            <span class="input-group-text">Email</span>
        </div>
        <input type="text" class="form-control" formControlName="email">
    </div>
    <div class="input-group">
        <div class="input-group-prepend">
            <span class="input-group-text">Password</span>
        </div>
        <input [type]="isShow?'text':'password'" class="form-control" formControlName="password">
        <div class="input-group-append">
            <span (click)="togglePassword()" style="width: 2rem; justify-content: center; display: flex; align-items: center; cursor: pointer;">
            <i class="fas fa-eye"></i>
          </span>
        </div>
    </div>
    <button class="btn btn-primary" (click)="saveUser(id)"> Submit </button>
</form>
